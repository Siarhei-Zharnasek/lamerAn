<h3>{{currentState === 'register' ? 'Register' : 'Login'}}</h3>
<div class="login-form">
  <form class="" ng-submit="submit(login, password)">
    <input type="text" placeholder="Login" ng-model="login" autofocus="" required>
    <input type="password" placeholder="Password" ng-model="password" required>
    <input type="submit" value="SUBMIT">
  </form>
</div>
<div class="validation-error" ng-show="registerErr">{{validationErr}}</div>
