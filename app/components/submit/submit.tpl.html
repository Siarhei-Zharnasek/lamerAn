<div class="submit">
  <form ng-submit="submit()">
    <p>Please, type here your question!</p>
    <textarea name="title" rows="8" cols="80" ng-model="title"></textarea>
    <p>Type in link</p>
    <input type="text" placeholder="link" name="link" ng-model="link">
    <input type="submit" value="SUBMIT">
  </form>
</div>
